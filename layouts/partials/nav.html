<nav class="main-nav overlay clearfix">

    {{ if eq .Page.IsHome false }}
        {{ if .Site.Params.logo }}
            <a class="blog-logo" href="{{.Site.BaseURL}}"><img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" /></a>
        {{else}}
            <a class="blog-logo" href="{{.Site.BaseURL}}">{{ .Site.Title }}</a>
        {{end}}
    {{ end }}

    {{ if .Site.Menus.main }}
        <a class="menu-button" href="#"><span class="burger">&#9776;</span><span class="word">Menu</span></a>
    {{else}}
        {{ if .Site.Params.RelPermalink}}
            <a class="menu-button icon-feed" href="{{ with .OutputFormats.Get "RSS" }} {{ .RelPermalink }} {{ end }}">&nbsp;&nbsp;Subscribe</a>
        {{else}}
            <a class="menu-button icon-feed" href="{{ with .OutputFormats.Get "RSS" }} {{ .RelPermalink }} {{ end }}">&nbsp;&nbsp;Subscribe</a>
        {{end}}
    {{end}}
</nav>
